
<h2>Sign Up</h2>

<form (submit)="signup()">
  <input
    type="text"
    [(ngModel)]="name"
    name="name"
    placeholder="Enter Name"
    required
  >
  <br>

  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Enter Email"
    required
  >
  <br>

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Enter Password"
    required
  >
  <br>

  <button type="submit">Sign Up</button>
</form>
